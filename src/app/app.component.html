  <div class="container-fluid">
       
        <div class="creditCardForm">
            <div class="heading">
                <h1>Confirm Purchase</h1>
            </div>
            <div class="payment">
                <form>
                    <div class="form-group" id="card-number-field">
                        <label for="cardNumber">Card Number</label>
                        <div class="form-row card-number">
                              <span>
                                    <div class="form-control-shift" style="align:center" >
                                      <div class="number multifield">
                                            <input type="text" id="text1" style='display: inline; width: 20%; margin:2px; padding:0px ;font-size: 16px;' class="form-control" 
                                                  maxlength="4" inputmode='numeric' pattern="\d+" autofocus required>
       
                                             <input type="text" id="text2" style='display: inline; width:  20%; margin:2px;   padding:0px ;font-size: 16px;' class="form-control" 
                                                  maxlength="4"  inputmode='numeric' pattern="\d+" required >
     
                                             <input type="text"  id="text3"  style='display: inline; width:  20%;  margin:2px;  padding:0px ;font-size: 16px;' class="form-control"
                                                   maxlength="4"inputmode='numeric' pattern="\d+" required>
        
                                              <input type="text"  id="text4" style='display: inline; width: 20%; margin:2px;   padding:0px ;font-size: 16px;' class="form-control" 
                                                   maxlength="4" inputmode='numeric' pattern="\d+" required>
                                      </div>
                                  </div>    
                              </span>
                    </div>
                    </div>
                    <div class="form-group owner">
                        <label for="owner">Card Holder Name</label>
                        <input type="text" class="form-control" id="owner" maxlength="30" required>
                    </div>
                    <div class="form-group CVV">
                        <label for="cvv">CVV</label>
                        <div class="number multifield">
                        <input type="text" class="form-control" id="cvv" maxlength="3" inputmode='numeric' pattern="\d+" required>
                    </div>
                    </div>
                    <div class="form-group" id="expiration-date">
                        <label>Expiration Date</label>
                        <select>
                            <option value="01">January</option>
                            <option value="02">February </option>
                            <option value="03">March</option>
                            <option value="04">April</option>
                            <option value="05">May</option>
                            <option value="06">June</option>
                            <option value="07">July</option>
                            <option value="08">August</option>
                            <option value="09">September</option>
                            <option value="10">October</option>
                            <option value="11">November</option>
                            <option value="12">December</option>
                        </select>
                        <select>
                            <option value="16"> 2016</option>
                            <option value="17"> 2017</option>
                            <option value="18"> 2018</option>
                            <option value="19"> 2019</option>
                            <option value="20"> 2020</option>
                            <option value="21"> 2021</option>
                            <option value="17"> 2022</option>
                            <option value="18"> 2023</option>
                            <option value="19"> 2024</option>
                            <option value="20"> 2025</option>
                            <option value="21"> 2026</option>
                        </select>
                    </div>
                    <div class="form-group" id="credit_cards">
                        <img src="assets/images/visa.jpg" id="visa">
                        <img src="assets/images/mastercard.jpg" id="mastercard">
                        <img src="assets/images/amex.jpg" id="amex">
                    </div>
                    <div class="form-group" id="pay-now">
                        
                        <button type="button" (click)="onSubmit()" class="btn primary"  id="confirm-purchase">Confirm</button>
                    </div>
                </form>
                <div *ngIf="submit">
                <p >{{message}}</p>
               
              </div>
            </div>
        </div>

       
    </div>
